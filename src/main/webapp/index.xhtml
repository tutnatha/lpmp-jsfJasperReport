<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Reportes</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">

                <h1> Reportes con JSF y JASPER</h1>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <p:panelGrid columns="1">
                            <p:commandButton value="Exportar a PDF" actionListener="#{personaBean.exportarPDF()}" ajax="false" />
                            <p:commandButton value="Exportar a EXCEL" actionListener="#{personaBean.exportarXLS()}" ajax="false" />
                            <p:commandButton value="Exportar a POWER POINT " actionListener="#{personaBean.exportarPPT()}" ajax="false" />
                            <p:commandButton value="Exportar a WORD" actionListener="#{personaBean.exportarDOC()}" ajax="false" />
                            <p:commandButton value="Visualizar PDF" actionListener="#{personaBean.verPDF()}" ajax="false" />            
                        </p:panelGrid>

                    </h:form>


                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form>
                        <p:dataTable value="#{personaBean.personas}" var="item">
                            <p:column headerText="Nombre">
                                #{item.nombres}
                            </p:column>
                            <p:column headerText="Apellido">
                                #{item.apellidos}
                            </p:column>
                            <p:column headerText="Nacimiento">
                                #{item.fechaNacimiento}
                            </p:column>

                        </p:dataTable>  
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
